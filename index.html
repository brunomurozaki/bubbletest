<hmtl>
	<head>
		<title>Bubble Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" type="text/css" href="style/style.css">
	
		<script src="js/jquery.min.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/fbHandler.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>

		<script>
		    (function ($) {

		        //check if the browser width is less than or equal to the large dimension of an iPad
		        if ($(window).width() <= 1024) {

		            //create an AJAX request for the CSS file
		            $.ajax({
		                url     : '/js/jquery.mobile-1.4.5.min.css',
		                success : function (response) {
		                    $('head').append('<style>' + response + '</style>');
		                }
		            });

		            //create an AJAX request for the JS file, setting the dataType to 'script' will have jQuery automatically evaluate the JS code in the global scope
		            $.ajax({
		                url      : '/js/jquery.mobile-1.4.5.min.js',
		                dataType : 'script'
		            });
		        }
		    })(jQuery);
		</script>
	</head>


	<body class='ui-mobile-viewport ui-overlay-a'>

		<div data-role="page" id="homepage">

			<div data-role="header" id="home_header">
				Bubble Test
			</div>

			<div data-role="main" id="main_content" class="ui-content">

				Por Favor, clique no botao e digite seus dados do Facebook (Nao, amigos. Nao estou roubando vossas senhas...)
				<br/>

				<button id="btFB" class="ui-btn fb_login_button">Login on Facebook</button>

				<hr/>

				<div class="feed">

					<div id="status">
						
					</div>

					<div id="contentWrapper">
						<form>
							<button id="getLikes" class="ui-btn fb_login_button">Get Your Likes</button>
							
							<div class="ui-field-contain">
								<select id="myLikesSelect"></select>
							</div>

							<div class="ui-field-contain">
								<select id="friendsList"></select>
							</div>
							
							<button id="getFriendsLikes" class="ui-btn fb_login_button">Get Your Friend's Likes</button>

							<div class="ui-field-contain">
								<select id="myFriendsLikesSelect"></select>
							</div>
						</form>
					</div>
				</div>

			</div>

			<div data-role="footer">
				Bubble Test
			</div>
			
		</div>

		
	</body>
</html>
